name: Denopendabot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Run App
        uses: ./
        with:
          mode: app
          exclude: integration/src/*
          auto-merge: any
          labels: dependencies
