name: Deploy

on:
  workflow_call:
  workflow_dispatch:

env:
  deployment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.33.2 # @denopendabot denoland/deno

      - name: Upload to Deno Deploy
        run: >
          deno run -A --no-check https://deno.land/x/deploy/deployctl.ts
          --project denopendabot ./app.ts
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
