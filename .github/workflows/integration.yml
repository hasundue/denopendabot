name: Integration

on:
  workflow_call:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  action:
    name: Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.26.2 # @denopendabot denoland/deno

      - name: Create test action
        run: deno run -A integration/build.ts

      - name: Run action
        uses: ./integration
        with:
          repository: hasundue/denopendabot
          base-branch: test
          working-branch: test-action
          options: --test --release 1.0.0

  app:
    name: App
    runs-on: ubuntu-latest

    steps:
      - name: Repository dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: denopendabot-run
          client-payload: '{ "base": "test", "branch": "test-app", "test": "true" }'
