name: Test

on:
  pull_request:
    branches:
      - test
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.26.2 # @denopendabot denoland/deno

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Cache dependencies
        run: deno cache mod/*.ts integration/mod_test.ts

      - name: Run tests
        run: deno task test --coverage=./coverage mod/ integration/mod_test.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create coverage report
        if: ${{ github.base_ref != 'test' }}
        run: deno coverage ./coverage --lcov > ./coverage.lcov

      - name: Upload to Codecov
        if: ${{ github.base_ref != 'test' }}
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.lcov

