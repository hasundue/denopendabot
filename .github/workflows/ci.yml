name: CI

on:
  pull_request_target:
    branches: 
      - main
    paths:
      - '**.ts'
      - '**.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  deploy:
    name: Deploy (staging)
    needs: test
    if: ${{ github.repository_owner == 'hasundue' }}
    uses: ./.github/workflows/deploy.yml
    with:
      deployment: staging
    secrets: inherit

  integration:
    name: Integration
    needs: deploy
    uses: ./.github/workflows/integration.yml
    secrets: inherit
