name: CI

on:
  pull_request:
    branches: 
      - main
    paths:
      - '**.ts'
      - '**.yml'

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  deploy:
    name: Staging
    needs: test
    if: github.event.pull_request.pull_request.head.repo.owner.login == 'hasundue'
    uses: ./.github/workflows/deploy.yml
    with:
      deployment: staging
    secrets: inherit

  integration:
    name: Integration
    needs: deploy
    uses: ./.github/workflows/integration.yml
    secrets: inherit
